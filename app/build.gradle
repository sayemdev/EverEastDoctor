    implementation 'com.github.ZEGOCLOUD:zego_uikit_prebuilt_call_android:2.6.4'    // Add this line to your module-level build.gradle file's dependencies, usually named [app].
    implementation 'com.github.ZEGOCLOUD:zego_uikit_signaling_plugin_android:2.2.0'  // Add this line to your module-level build.gradle file's dependencies, usually named [app].
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1'


}

